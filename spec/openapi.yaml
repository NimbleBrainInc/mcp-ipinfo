openapi: 3.0.0
info:
  description: |
    This OpenAPI Specification defines the endpoints for the ipinfo.io API, providing detailed information about IPinfo's IP data API service.
    The specification covers the following aspects of IPinfo's API services:

    - IPinfo's API products:
      - [IP to Geolocation API](https://ipinfo.io/products/ip-geolocation-api)
      - [IP to Privacy Detection API](https://ipinfo.io/products/proxy-vpn-detection-api)
      - [ASN API](https://ipinfo.io/products/asn-api)
      - [IP to Company API](https://ipinfo.io/products/ip-company-api)
      - [Hosted Domains API](https://ipinfo.io/products/reverse-ip-api)
      - [IP to Phone Carrier Detection API](https://ipinfo.io/products/ip-carrier-api)
      - [IP to Abuse Contact API](https://ipinfo.io/products/ip-abuse-contact-api)
      - [IP WHOIS API](https://ipinfo.io/products/whois-api)
    - Special endpoints:
      - Access token information via `/me` endpoint
      - Summarize IP addresses
      - Map IP addresses
    - [API authentication process](https://ipinfo.io/developers#authentication)
    - HTTP status codes

    Detailed documentation of IPinfo's API and data downloads services can be found on the [IPinfo's developer portal](https://ipinfo.io/developers).
    Feel free to [sign up for a free account](https://ipinfo.io/signup) and get IP to Geolocation API data for up to 50,000 requests per month.
    [Checkout our full suite of API services](https://ipinfo.io/pricing).

    IPv4 Root Endpoint: `https://ipinfo.io`

    IPv6 Root Endpoint: `https://v6.ipinfo.io`

    **If you need any help or support with using IPinfo's services, reach out to the [IPinfo Community](https://community.ipinfo.io/).**

    ---

