      summary: Returns a city for the selected IP.
      description: |
        Returns a city for the selected IP.
      operationId: getCityByIp
      security:
        - BasicAuth: []
        - BearerAuth: []
        - ApiKeyAuth: []

      parameters:
        - $ref: "#/components/parameters/Ip"

      responses:
        "200":
          $ref: "#/components/responses/City"

        "400":
          $ref: "#/components/responses/BadRequest"

